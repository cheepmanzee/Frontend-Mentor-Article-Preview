<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="card__wrapper">
        <div class="card">
            <div class="card__picture">
            </div>
            <div class="card__content">
                <div class="content__text">
                    <h1>Shift the overall look and fell by adding these wonderful touches to furniture in your home</h1>
                    <p>Ever been in a room and felt something was missing? Perhaps it felt bare and uninviting. I've got
                        some simple tips to help you make any room feel complete. </p>
                </div>
                <div class="content__person">
                    <div class="person__info">
                        <img src="img/avatar-michelle.jpg" alt="person">
                        <div class="person__name">
                            <h2>Michelle Appleton</h2>
                            <p>28 Jun 2020</p>
                        </div>
                    </div>
                    <div class="person__share">
                        <img src="img/icon-share.svg" alt="share button">
                    </div>
                    <div class="share__popup">
                        <p class="share-title">share</p>
                        <a href="#">
                            <img src="img/icon-facebook.svg" alt="link icon">
                        </a>
                        <a href="#">
                            <img src="img/icon-twitter.svg" alt="link icon">
                        </a>
                        <a href="#">
                            <img src="img/icon-pinterest.svg" alt="link icon">
                        </a>
                        <div class="triangle"></div>
                    </div>
                    <div class="share__popup-mobile">
                        <div class="popup-mobile__wrapper">
                            <p class="share-title">share</p>
                            <a href="#">
                                <img src="img/icon-facebook.svg" alt="link icon">
                            </a>
                            <a href="#">
                                <img src="img/icon-twitter.svg" alt="link icon">
                            </a>
                            <a href="#">
                                <img src="img/icon-pinterest.svg" alt="link icon">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <script src="app.js"></script>
</body>

</html>
